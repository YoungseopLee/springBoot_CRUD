<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 편집</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <h1>CRUD 게시판</h1>
</header>
<div class="main-content">
    <h2>게시글 편집</h2>
    <form th:action="@{/posts/edit/{id}(id=${post.id})}" th:object="${post}" method="post">
        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" id="title" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="content">내용:</label>
            <textarea id="content" th:field="*{content}" required></textarea>
        </div>
        <div class="form-group">
            <label for="author">작성자:</label>
            <input type="text" id="author" th:field="*{author}" required>
        </div><br>

        <div class="form-actions">
            <button type="submit" class="save-button">저장</button>
            <a class="cancel-button" href="/board">취소</a>
        </div>
    </form>
</div>
<footer>
    <p>© 2023 게시판. All rights reserved.</p>
</footer>
</body>
</html>
